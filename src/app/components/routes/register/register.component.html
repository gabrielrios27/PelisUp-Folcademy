<section class="login">
  <div class="login__imgContainer">
    <div class="login__imgBackgound"></div>
    <img src="../../../assets/img/Saly-11.png" alt="" class="login__img" />
  </div>
  <div class="formContainer">
    <form
      class="form"
      (ngSubmit)="registerUser()"
      autocomplete="off"
      [formGroup]="miFormulario"
    >
      <h1 class="form__legend">Registrarse</h1>
      <label class="formInput" for="email">
        <i class="icons formInput__ico">F</i>
        <div class="formInput__containerInput">
          <!-- se coloca required al input ya que si no se coloca considera valido el campo a pesar de estar vacio y la animacion no funciona al hacer focus y escribir -->
          <input
            class="formInput__input"
            formControlName="email"
            type="text"
            required
            id="email"
          />
          <span class="formInput__text">Email</span>
        </div>
      </label>

      <label class="formInput" for="password">
        <i class="icons formInput__ico">0</i>
        <div class="formInput__containerInput">
          <!-- se coloca required al input ya que si no se coloca considera valido el campo a pesar de estar vacio y la animacion no funciona al hacer focus y escribir -->
          <input
            class="formInput__input"
            formControlName="password"
            autocomplete="off"
            type="password"
            required
            id="password"
          />
          <span class="formInput__text">ContraseÃ±a</span>
        </div>

        <img
          class="formInput__ico--eye"
          id="imgEyePassword"
          src="../../../assets/ico/eye-slash.svg"
          (click)="OnClickSeePassword()"
        />
      </label>

      <button class="form__button" type="submit">Registrarse</button>
      <p class="form__noRegister">
        Â¿Ya tienes Cuenta?
        <a routerLink="../" class="form__linkToRegister">Ingresar</a>
      </p>
    </form>
  </div>
</section>

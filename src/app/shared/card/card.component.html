    <img
      src="../../../assets/img/{{ img }}"
      alt="Portada de la pelicula {{ name }}"
      class="card__img"
    />
    <div class="ratingButton">
      <img
        class="ratingButton__starIco"
        src="../../../assets/ico/starRating.svg"
        alt="Icono de estrella para indicar rating"
      />
      <p class="ratingButton__value">{{ rating }}</p>
    </div>
  </div>
  <div class="card__infoContainer">
    <p class="card__movieName">{{ name }}</p>
